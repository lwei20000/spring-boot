pluginManagement {
	repositories {

		// 默认的包下载地址太慢，使用阿里的镜像
		maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}

		mavenCentral()
		gradlePluginPortal()
	}
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id == "io.spring.javaformat") {
				useModule "io.spring.javaformat:spring-javaformat-gradle-plugin:${requested.version}"
			}
		}
	}
}
